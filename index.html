<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENSEMBLE FRAIS 초대장</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard Variable', sans-serif;
      background-color: #601d1d;
      color: #fdf6f0;
      margin: 0;
      padding: 24px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      font-weight: 800;
      letter-spacing: 0.05em;
    }
    h2 {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      font-weight: 400;
    }
    .concert-info {
      background-color: #fff2ec;
      color: #4d1d1d;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.7;
      font-size: 1em;
    }
    .concert-info p {
      margin-bottom: 1.5em;
    }
    .date-place {
      font-weight: bold;
      font-size: 1.1em;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ENSEMBLE FRAIS</h1>
  <h2>4th CONCERT</h2>

  <div class="concert-info">
    <p><strong>Pyotr Ilyich Tchaikovsky</strong><br />
      <em>Souvenir de Florence, D minor, Op.70</em><br />
      Vn1. 신재열 / Vn2. 정은교<br />
      Va1. 박상정 / Va2. 한주은<br />
      Vc1. 정한유 / Vc2. 박주현</p>

    <p><strong>Robert Schumann</strong><br />
      <em>Piano Quintet, E-flat Major, Op.44</em><br />
      Pf. 조민규 / Vn1. 김기민 / Vn2. 강은결<br />
      Va. 박상정 / Vc. 임준희</p>

    <p class="date-place">2025.07.12(토) 17:00<br />
      구로아트밸리 예술극장</p>

    <div id="map"></div>
  </div>

  <!-- ✅ 카카오 지도 SDK - 자동 로딩 + services 포함 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cc35f6124873d583c0eb49143a472fe7&libraries=services"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.494812, 126.889649),
        level: 3
      };
      const map = new kakao.maps.Map(container, options);

      const marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.494812, 126.889649),
        map: map
      });

      const infowindow = new kakao.maps.InfoWindow({
        content: '<div style="padding:8px;font-size:14px;">구로아트밸리 예술극장</div>'
      });
      infowindow.open(map, marker);
    });
  </script>
</body>
</html>
